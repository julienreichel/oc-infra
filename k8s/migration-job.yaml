apiVersion: batch/v1
kind: Job
metadata:
  name: JOB_NAME_PLACEHOLDER
  namespace: NAMESPACE_PLACEHOLDER
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: IMAGE_PLACEHOLDER
        command: ["/bin/sh", "-c"]
        args: ["MIGRATION_COMMAND_PLACEHOLDER"]
        envFrom:
        - secretRef:
            name: db
        env:
        - name: NODE_ENV
          value: "production"