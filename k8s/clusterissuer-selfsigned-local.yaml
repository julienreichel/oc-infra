# ------------------------------------------------------------------
# Self-signed ClusterIssuer for local development
# ------------------------------------------------------------------

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-local
spec:
  selfSigned: {}

---
# ------------------------------------------------------------------
# A CA Issuer (and Certificate) that cert-manager will use locally.
# This creates a root CA certificate stored as a Secret, and
# references it with another ClusterIssuer for better reusability.
# ------------------------------------------------------------------

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: local-ca
  secretName: local-ca-secret
  duration: 8760h # 1 year
  renewBefore: 240h # 10 days
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-local
    kind: ClusterIssuer

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-ca-issuer
spec:
  ca:
    secretName: local-ca-secret
